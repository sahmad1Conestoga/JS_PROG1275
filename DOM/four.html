<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('C#')
    addLanguage('python')

    const secondLang = document.querySelector('li:nth-child(3)')
    console.log(secondLang);
    secondLang.innerHTML = 'C++'
    

    //secondLang.replaceWith()

    const delElement = document.querySelector('li:nth-child(1)')
    delElement.remove()

    

</script>
</html>
